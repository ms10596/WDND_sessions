<html>

<head>
    <script>
        function foo() {
            fetch("https://api.github.com/users/" + document.getElementById("username").value).then(
                res => res.json().then(
                    res_json => document.getElementById("img").src = res_json.avatar_url
                )
            )
        }
    </script>

</head>

<body>
    <input type=text id=username>
    <input type=button value=submit onclick="foo()">

    <img src="" id=img>
</body>

</html>
